<!doctype html>
<html lang="en" ng-app="wizard">

    <head>
        <meta charset="utf-8">
        <title>Logsign Configuration Wizard</title>

        <link rel="stylesheet/less" href="/css/config_wizard.less">
        <link rel="stylesheet/less" href="/css/entry.less">

        <script src="vendor/js/libs/less-1.3.1.min.js"></script>
        <script src="vendor/js/libs/jquery.min.js"></script>
        <script src="vendor/js/libs/underscore-min.js"></script>
        <script src="vendor/js/angular/angular.js"></script>
        <script src="vendor/js/angular/angular-resource.js"></script>

        <script src="js/config.js"></script>
        <script src="js/wizard.js"></script>
        <script src="js/configFileSelection.js"></script>
        <script src="js/passwordSet.js"></script>
    </head>

    <body ng-controller="WizardCtrl">
        <div id="content" isloaded="{{ loaded }}">
            <div id="config_wizard_container">
                <div id="header" class="header">{{ header | i18n }}</div>
                <div class="content"> <ng-view></ng-view> </div>

                <div class="navigation">
                    <table>
                        <tr>
                            <td width="10px">&nbsp;</td>
                            <td width='120px'>
                                <button id="goToPrevStep" ng-click="goToPrev()" class="btn">{{ "Previous" | i18n}}</button>
                            </td>
                            <td>&nbsp;</td>
                            <td width="300px" align="right">
                                <button id='skipBtn' class="btn btn-inverse"><i class="icon-check icon-white"></i> {{ "Skip" | i18n}}</button>
                                <button id="goToNextStep" ng-click="goToNext()" class="btn">{{ "Next" | i18n}}</button>
                            </td>
                            <td width="10px">&nbsp;</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
