<div ng-controller="SelectLanguageCtrl">
    <ul ng-repeat="language in supportedLanguages">
        <li><button ng-click="selectLanguage(language.text)" id="select_{{ language.key }}_link">{{ language.text }}</button></li>
    </ul>
    <span>Selected Language:<b id="selectedLanguage">{{ selectedLanguage }}</b></span>
</div>
